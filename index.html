<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Dropdown Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dropdown.css" type="text/css">    
</head>
<body>
    <nav id="nav2">
        <div class="li-div">
            <li id="numbers-button" class="header">
                <a href="#">NUMBERS <span class="arrow">&#8964;</span></a>
            </li>
            <div id="numbers-menu" class="menuDiv">
                <ul class="dropdown">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
            </div>
        </div>
        <div class="li-div">
            <li id="films-button" class="header">
                <a href="#films">FILMS</a>
            </li>
        </div>
        <div class="li-div">
            <li id="names-button" class="header">
                <a href="#">NAMES <span class="arrow">&#8964;</span></a>
            </li>
            <div id="names-menu" class="menuDiv">
                <ul class="dropdown">
                    <li>Anna</li>
                    <li>Grace</li>
                    <li>Parker</li>
                    <li>Louise</li>
                    <li>Anne</li>
                </ul>
            </div>  
        </div>
        <div class="li-div">
            <li id="food-button" class="header">
                <a href="#">FOODS <span class="arrow">&#8964;</span></a>
            </li>
            <div id="food-menu" class="menuDiv">
                <ul class="dropdown">
                    <li>bread</li>
                    <li>fruit</li>
                    <li>pasta</li>                        
                </ul>
            </div>  
        </div>
        <div class="li-div">
            <li id="places-button" class="header">
                <a href="#">PLACES <span class="arrow">&#8964;</span></a>
            </li>
            <div id="places-menu" class="menuDiv">
                <ul class="dropdown">
                    <li>Nottingham</li>
                    <li>Plymouth</li>
                    <li>London</li>
                    <li>New York</li>
                </ul>
            </div>  
        </div>
    </nav>  
    <script src="dropdown.js"></script>
</body>
</html>
